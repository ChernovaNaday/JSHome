// Написать функцию сокращения строки. Функция принимает строку и ее
// максимальную длину. Если длина строки больше, чем максимальная, то
// необходимо отбросить лишние символы, добавив вместо них троеточие.
// Например: truncate(“Hello, world”, 8) должна вернуть “Hello…”
 
const truncate = (str, maxLength) => {
    if (str.length > maxLength) {
        return str.slice(0, maxLength - 3) + '...';
    }
    return str;
};

// Написать функцию, которая возвращает самое длинное слово из предложения.
const findLongestWord = (sentence) => {
    // Разделяем строку на слова
    const words = sentence.split(/\s+/);
    // Инициализируем переменную для хранения самого длинного слова
    let longestWord = '';

    // Проходим по каждому слову и обновляем самое длинное слово
    for (let word of words) {
        if (word.length > longestWord.length) {
            longestWord = word;
        }
    }

    return longestWord;
};
console.log(findLongestWord("Привет, как твои дела сегодня?"))


// Написать функцию, которая возвращает среднюю длину слова в предложении.
const averageWordLength = (sentence) => {
    // Разделяем строку на слова
    const words = sentence.split(/\s+/);
    // Считаем общую длину всех слов
    const totalLength = words.reduce((sum, word) => sum + word.length, 0);
    // Возвращаем среднюю длину слова
    return totalLength / words.length;
};

console.log(averageWordLength("Учусь писать на JavaScript"));
