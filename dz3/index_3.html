     -->

        const flowers = ["rose", "peony", "aster", "lily", "carnation"];
        console.log(flowers)

        for (let i=0; i < flowers.length; i++){
    console.log(flowers[i])
} 

for ( let i=1; i<=3; i++){
    console.log(i)
}

for (const flower of flowers){
    console.log(flower)
}

for (const index in flowers){
    console.log(index)
}

for (let i =0; i<flowers.length; i++){
    console.log(i, flowers[i])
}

let i=1

while (i<flowers.length){
    console.log(flowers[i])
    i++
}

let x=0

do {
    console.log(flowers[x])
    x++
}
 while (x<flowers.length);
